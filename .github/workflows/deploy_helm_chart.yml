name: Deploy Helm Chart to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Helm Chart
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Authenticate to GCP
      - name: Authenticate to GCP
        run: |
          echo "${{ secrets.GCP_KEY }}" | base64 -d > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud config set project ${{ secrets.PROJECT_ID }}

      # 3. Install Google Cloud SDK and GKE Auth Plugin
      - name: Install Google Cloud SDK and GKE Auth Plugin
        run: |
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor | sudo tee /usr/share/keyrings/cloud.google.gpg >/dev/null
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin

      # 4. Get GKE Cluster Credentials
      - name: Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region ${{ secrets.CLUSTER_LOCATION }} \
            --project ${{ secrets.PROJECT_ID }}
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "true"

      # 5. Verify kubectl Context
      - name: Verify kubectl Context
        run: |
          kubectl config current-context
          kubectl get nodes

      # 6. Set RoleBinding for Helm Service Account (Optional)
      - name: Set RoleBinding for Helm Service Account
        run: |
          kubectl create rolebinding helm-service-account-binding \
            --clusterrole=view \
            --serviceaccount=default:helm-service-account \
            --namespace=default

      # 7. Configure access to Artifact Registry
      - name: Configure Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          helm registry login us-central1-docker.pkg.dev \
            --username _json_key \
            --password "$(cat /tmp/key.json)"

      # 8. Deploy Helm Chart
      - name: Deploy Helm Chart
        run: |
          helm upgrade --install ping oci://us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/instance-registry/ping \
            --namespace default \
            --version 0.1.0

      # 9. Clean up (optional)
      - name: Clean up
        if: always()
        run: rm -f /tmp/key.json
