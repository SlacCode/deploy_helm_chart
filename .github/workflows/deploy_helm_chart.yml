name: Deploy Helm Chart to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Helm Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        run: |
          echo "${{ secrets.GCP_KEY }}" | base64 -d > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud config set project shining-relic-447714-i8

      - name: Assign Permissions to Service Account
        run: |
          gcloud projects add-iam-policy-binding shining-relic-447714-i8 \
            --member="serviceAccount:helm-service-account@shining-relic-447714-i8.iam.gserviceaccount.com" \
            --role="roles/container.clusterViewer"

      - name: Install Google Cloud SDK and GKE Auth Plugin
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region ${{ secrets.CLUSTER_LOCATION }} \
            --project shining-relic-447714-i8
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "true"

      - name: Configure Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          helm registry login us-central1-docker.pkg.dev \
            --username _json_key \
            --password "$(cat /tmp/key.json)"

      - name: Deploy Helm Chart
        run: |
          helm upgrade --install ping oci://us-central1-docker.pkg.dev/shining-relic-447714-i8/instance-registry/ping \
            --namespace default \
            --version 0.1.0

      - name: Clean up
        if: always()
        run: rm -f /tmp/key.json

