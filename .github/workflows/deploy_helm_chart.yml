name: Deploy Helm Chart to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Helm Chart
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Authenticate to GCP
      - name: Authenticate to GCP
        run: |
          echo "${{ secrets.GCP_KEY }}" | base64 -d > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud config set project ${{ secrets.PROJECT_ID }}

      # 3. Install GKE Auth Plugin
      - name: Install GKE Auth Plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      # 4. Get GKE Cluster Credentials
      - name: Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region ${{ secrets.CLUSTER_LOCATION }} \
            --project ${{ secrets.PROJECT_ID }}
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "true"

      # Paso 3: Instalar Helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # Paso 4: Configurar kubectl para interactuar con GKE
      - name: Set up kubectl for GKE
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --zone ${{ secrets.GKE_ZONE }} --project ${{ secrets.GCP_PROJECT_ID }}

      # Paso 5: Desplegar el chart de Helm
      - name: Deploy using Helm
        run: |
          helm upgrade --install my-release oci://ghcr.io/your-repo/your-chart --namespace default --set image.tag=latest

      # Paso 6: Verificar el estado de los pods
      - name: Check pod status
        run: |
          kubectl get pods --namespace default
      
      # 5. Verify kubectl Context
      - name: Verify kubectl Context
        run: kubectl config current-context

      # 6. Configure access to Artifact Registry
      - name: Configure Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          helm registry login us-central1-docker.pkg.dev \
            --username _json_key \
            --password "$(cat /tmp/key.json)"

      # 7. Deploy Helm Chart
      - name: Deploy Helm Chart
        run: |
          helm upgrade --install ping oci://us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/instance-registry/ping \
            --namespace default \
            --version 0.1.0

